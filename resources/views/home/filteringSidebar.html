        </div>
    
        
        <div class="filter-group">
            <button class="filter-toggle">Price Range </button>

                <input type="range" id="priceRange" min="10" max="200" step="5" value="100" oninput="updatePrice()">
                <p>Max Price: Â£<span id="priceValue">100</span></p>
            </div>
        </div>
    
        
        <div class="filter-group">
