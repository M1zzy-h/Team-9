<style>
    
    .sidebar {
        width: 250px;
        background: white;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }
    
    .sidebar h3 {
        text-align: center;
        font-size: 20px;
        color: #262525;
        margin-bottom: 15px;
    }
    
    
    .filter-group {
        margin-bottom:15px;
    }
    
    
    .filter-toggle {
        width: 100%;
        background: #00b383;
        color: white;
        border: none;
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 5px;
        text-align: left;
    }
    
    .filter-toggle:hover {
        background: #00b383;
    }
    
    
    .filter-options {
        display: none;
        padding: 10px;
        background: #f9f9f9;
        border-radius: 5px;
        margin-top: 5px;
    }
    
    .filter-options.active {
        display: block;
    }
    
    
    .filter-options label {
        display: block;
        margin: 5px 0;
        font-size: 14px;
    }
    
    
    .filter-search {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    
    
    #priceRange {
        width: 100%;
    }
    
    
    .apply-filters {
        width: 100%;
        background: #28a745;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
    }
    
    .apply-filters:hover {
        background: #218838;
    }
    </style>
   
   <div class="sidebar">
        <h3>Filter Records</h3>
    
        <div class="filter-group">
            <button class="filter-toggle">Artist </button>
            <div class="filter-options">
                <input type="text" class="filter-search" placeholder="Search artist...">
                <label><input type="checkbox" class="filter-checkbox" value="The Beatles"> Kendrick Lamar</label>
                <label><input type="checkbox" class="filter-checkbox" value="Pink Floyd"> Lana Del Rey</label>
                <label><input type="checkbox" class="filter-checkbox" value="David Bowie"> Nas</label>
                <label><input type="checkbox" class="filter-checkbox" value="Nirvana"> Taylor Swift</label>
            </div>
        </div>
    
        
        <div class="filter-group">
            <button class="filter-toggle">Price Range </button>
            <div class="filter-options">
                <input type="range" id="priceRange" min="10" max="200" step="5" value="100" oninput="updatePrice()">
                <p>Max Price: Â£<span id="priceValue">100</span></p>
            </div>
        </div>
    
        
        <div class="filter-group">
            <button class="filter-toggle">Availability </button>
            <div class="filter-options">
                <label><input type="checkbox" class="filter-checkbox" value="In Stock"> In Stock</label>
                <label><input type="checkbox" class="filter-checkbox" value="Pre-Order"> Pre-Order</label>
            </div>
        </div>
    
        
        <button class="apply-filters" onclick="applyFilters()">Apply Filters</button>
    </div>
    
    <script>
   
        document.querySelectorAll('.filter-toggle').forEach(button => {
            button.addEventListener('click', function() {
                this.nextElementSibling.classList.toggle('active');
            });
        });
    
       
        function updatePrice() {
            document.getElementById('priceValue').textContent = document.getElementById('priceRange').value;
        }
    
        function applyFilters() {
            let selectedFilters = [];
            document.querySelectorAll('.filter-checkbox:checked').forEach(checkbox => {
                selectedFilters.push(checkbox.value);
            });
    
            let maxPrice = document.getElementById('priceRange').value;
            console.log("Filters Applied:", selectedFilters, "Max Price:", maxPrice);
            
            
        }
    </script>
