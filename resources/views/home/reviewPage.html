<style> 
    
body {
    font-family: "Arial", sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}


.container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    padding: 25px;
    width: 100%;
    max-width: 500px;
    text-align: center;
}


h2 {
    color: #333;
    font-size: 22px;
    margin-bottom: 15px;
}


.image-placeholder {
    width: 100%;
    height: 200px;
    background-color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #666;
    font-size: 16px;
    margin-bottom: 20px;
    border-radius: 8px;
}


.search-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

#orderSearch, #orderFilter {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

#orderSearch:focus, #orderFilter:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}


.stars {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.stars span {
    font-size: 30px;
    cursor: pointer;
    color: #ffd700;
    transition: transform 0.2s ease-in-out;
}

.stars span:hover {
    transform: scale(1.2);
}


.review-box {
    width: 100%;
    height: 100px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
    outline: none;
}

.review-box:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}


button {
    background-color: #01a095;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 15px;
    width: 100%;
    transition: background-color 0.3s ease-in-out;
}

button:hover {
    background-color: #07b36e;
}

.reviews {
    margin-top: 20px;
    text-align: left;
    max-height: 200px;
    overflow-y: auto;
}

.reviews div {
    background-color: #f9f9f9;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    border-left: 4px solid  #038a54;
}

hr {
    border: 1px solid #ddd;
    margin: 10px 0;
}

</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate & Review</title>
    
</head>
<body>
    <div class="image-placeholder">
        <p>Product Image</p>
    </div>

    
    <div class="search-container">
        <input type="text" id="orderSearch" placeholder="Search your orders..." onkeyup="searchAndFilter()">
        <select id="orderFilter">
            <option value="">Select an Order</option>
            
        </select>
    </div>

    <div class="container">
        <h2>Rate & Review Product</h2>
        <div class="stars">
            <span onclick="rate(1)">&#9733;</span>
            <span onclick="rate(2)">&#9733;</span>
            <span onclick="rate(3)">&#9733;</span>
            <span onclick="rate(4)">&#9733;</span>
            <span onclick="rate(5)">&#9733;</span>
        </div>
        <textarea class="review-box" id="review" placeholder="Write your review..."></textarea>
        <button onclick="submitReview()">Submit</button>
        <div class="reviews" id="reviews"></div>
    </div>
  <script>
        let selectedRating = 0;

        function rate(stars) {
            selectedRating = stars;
            let starElements = document.querySelectorAll('.stars span');
            starElements.forEach((star, index) => {
                star.innerHTML = index < stars ? "&#9733;" : "&#9734;";
            });
        }

        function submitReview() {
            let reviewText = document.getElementById('review').value;
            if (selectedRating === 0 || reviewText.trim() === "") {
                alert("Please provide a rating and a review.");
                return;
            }

            let reviewsContainer = document.getElementById('reviews');
            let reviewEntry = document.createElement('div');
            reviewEntry.innerHTML = `<p><strong>Rating:</strong> ${'â˜…'.repeat(selectedRating)} (${selectedRating} Stars)</p><p><strong>Review:</strong> ${reviewText}</p><hr>`;
            reviewsContainer.prepend(reviewEntry);

            document.getElementById('review').value = "";
            rate(0);
        }

        function searchAndFilter() {
            let input = document.getElementById("orderSearch").value.toLowerCase();
            let dropdown = document.getElementById("orderFilter");
            let options = dropdown.getElementsByTagName("option");

            for (let i = 0; i < options.length; i++) {
                let text = options[i].textContent.toLowerCase();
                options[i].style.display = text.includes(input) || options[i].value === "" ? "" : "none";
            }
        }
    </script>
   
</body>
</html>
