<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Vinyl - Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <style>
    </style>
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <img src="/images/vinyl-recorder-with-sound-wave-effect-inside-free-vector-removebg-preview.png" alt="" height="">
            <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">
                        <i class="bi bi-person-plus me-2"></i>Register
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="authTabContent">
                <!-- Login Tab -->
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form>
                        <div class="mb-3 icon-input">
                            <i class="bi bi-envelope-fill"></i>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3 icon-input">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="text-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </form>
                </div>
                <!-- Register Tab -->
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form>
                        <div class="mb-3 icon-input">
                            <i class="bi bi-person-fill"></i>
                            <input type="text" class="form-control" id="registerName" placeholder="Full Name" required>
                        </div>
                        <div class="mb-3 icon-input">
                            <i class="bi bi-envelope-fill"></i>
                            <input type="email" class="form-control" id="registerEmail" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3 icon-input">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                        </div>
                        <div class="mb-3 icon-input">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        <div class="text-center">
                            <small>By registering, you agree to our <a href="#">Terms and Conditions</a>.</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
